name: Test checkout sha

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: "Tag"
        type: string

jobs:
  register-sha:
    runs-on: ubuntu-latest
    outputs:
      github_sha: ${{ steps.save-sha.outputs.GITHUB_SHA}}
    steps:
      - uses: actions/checkout@v4
      - name: Save Sha
        uses: ./.github/actions/sha-from-tag
        id: save-sha
        with:
          tag: ${{ github.event.inputs.tag }}
      - name: Print sha
        shell: bash
        env:
          GITHUB_SHA: ${{ steps.save-sha.outputs.github_sha }}
        run: |
          echo $GITHUB_SHA
