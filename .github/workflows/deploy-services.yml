name: Test checkout sha

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: "Tag"
        type: string

jobs:
  register-sha:
    runs-on: ubuntu-latest
    outputs:
      githubsha: ${{ steps.save-sha.outputs.GITHUBSHA}}
    steps:
      - uses: actions/checkout@v4
      - name: Save Sha
        uses: ./.github/actions/sha-from-tag
        id: save-sha
        with:
          tag: ${{ github.event.inputs.tag }}
      - name: Print sha
        shell: bash
        env:
          GITHUBSHA: ${{ steps.save-sha.outputs.githubsha }}
        run: |
          echo $GITHUBSHA
